    <h3>Questionário sobre HTML</h3>


    <form action="" method="get">

<h5>1 - Assinale a alternativa correta:</h5>


      <input type="radio" name="q1" value="a" id="q1a">
      <label for="q1a">a) A tag de parágrafo é a "par".</label><br>


      <input type="radio" name="q1" value="b" id="q1b">
      <label for="q1b">b) A tag de imagem é "i".</label><br>

      <input type="radio" name="q1" value="c" id="q1c">
      <label for="q1c">c) A tag de link é "li".</label><br>

      <input type="radio" name="q1" value="d" id="q1d">
      <label for="q1d">c) A tag "div" serve para agrupar elementos.</label><br>

<h5>2 - Marque as afirmações verdadeiras:</h5>

      <input type="radio" name="q2" value"a" id="q2a">
      <label for="q2a">a) A Tag de link é "Len".</label><br>

      <input type="radio" name="q2" value="b" id="q2b">
      <label for="q2b">b) A Tag de imagem é "Img".</label><br>

      <input type="radio" name="q2" value="c" id="q2c">
      <label for="q2c">c) A Tag de label é "Lab".</label><br>

      <input type="radio" name="q2" value="d" id="q2d">
      <label for="q2d">d) A Tag de input é "int".</label><br>

<h5>3 -  Marque as afirmações falsas:</h5>

      <input type="checkbox" name="q3[]" value="a"id="q3a">
      <label for="q3a"> O endereço de um link é definido na propriedade "href".</label><br>

      <input type="checkbox" name="q3[]" value="b"id="q3b">
      <label for="q3b"> O atributo "id" deve ser único em um mesmo arquivo HTML.</label><br>

      <input type="checkbox" name="q3[]" value="c"id="q3c">
      <label for="q3c"> È obrigatório cololar o atributo "class" em um formulário.</label><br>

<h5>4 - Marque as afirmações Verdadeiras:</h5>

      <input type="checkbox" name="q4" value="a"id="q4a">
      <label for="q4a">A Tag de inteiro é "int".</label><br>

      <input type="checkbox" name="q4" value="b"id="q4b">
      <label for="q4b">A Tag de else é "es".</label><br>

      <input type="checkbox" name="q4" value="c"id="q4c">
      <label for="q4c">h1z1 é melhor que pubg.</label><br>
